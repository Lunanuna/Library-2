<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tektur|Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="styles.css">
    
    <title>Library</title>
</head>
<body> 
   <div class="header">Library ver.2</div>
   <div class="middle">
   <form class="addContainer">
    <div class="inputElement">
    <label for="title">Title: </label><input type="text" id="title" name="title" required>
    </div>
    <div class="inputElement">
    <label for="author">Author: </label><input type="text" id="author" name="author" required>
    </div>
    <div class="inputElement">
    <label for="pages">Pages: </label><input type="number" id="pages" name="pages" required>
    </div>
    <div class="inputElement">
    <label for="read">Did you read? </label><input type="checkbox" id="read" name="read">
  <input type="submit" value="Add">
  </div>
   </form>
   <div class="middle-info">
    You can add information about a book you've read or you want to read. <br>
    You can later edit the details if you already read it or not.<br>
    Delete it if you need. 
   </div>
  </div>

   <div class="newBookContainer"></div>
 <script src="library.js"></script>   
</body>
</html>
